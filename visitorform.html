<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caspio Form Container</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        /* Add additional styles as needed */
    </style>
</head>

<body>

    <div class="container">
        <h1>Visitor Form </h1>
        <p>This is a container for your Caspio form.</p>

        <div id="container"></br></br>
            <script type="text/javascript" src="https://c2hcs013.caspio.com/dp/3b75d000c5e9a59a4dc949e89974/emb"></script>
        
        </div>
    </div>

</body>

</html>
