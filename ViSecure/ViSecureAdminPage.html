<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0" />
        <title> ViSecure System </title>
        <link rel="stylesheet" href="ViSecureAdmin.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="container1"> 
                
            <div class="content2">
                <a href="#" class="icon2">
                    <img src="img/visecure-icon.png">
                </a>
                <h3> Hello, Admin! </h3>
                <label for="txtUserUsername"> Username: </label>
                <input  type="text" id="txtUserUsername" name="UserUsername" placeholder="Enter Username">
                <label for="txtUserPassword"> Password: </label>
                <input  type="text" id="txtUserPassword" name="UserPassword" placeholder="Enter your password">  
                <div class="toggleforgotcontainer">
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="rememberMeToggle">
                            <span class="slider round"></span>
                        </label>
                        <p class="toggle-label">Remember Me</p>
                    </div>
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                </div>   
                <button class="btnLogin">
                    Log in
                </button>
            </div>
            <img src="img/bg2.png" alt="bg2">
        </div>
        <script src="script.js"> </script>
        <footer>
            <info>
                Visitors Management System <br> -Crimson Falcons-
            </info>
        </footer>
    </body>
</html>
